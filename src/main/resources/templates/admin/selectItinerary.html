<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title th:text="#{cargo.admin.header}">Cargo Administration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin.css}"/>
</head>
<body>
<div th:replace="adminDecorator :: adminbody"/>
<div id="container">
    <table>
        <caption th:text="#{cargo.admin.itinerary.caption}">Select route</caption>
        <tr>
            <td th:text="${viewAdapter.getSelectItinerarySummaryText(cargo)}">
                Cargo (trackingId) is going from (origin) to (final destination)
            </td>
        </tr>
    </table>

    <p th:if="${#lists.isEmpty(routeCandidates)}" th:text="#{cargo.admin.itinerary.noroutecandidates}">No routes found that satisfy the route specification.
        Try setting an arrival deadline further into the future (a few weeks at least).
    </p>

    <form th:each="it,itStatus : ${routeCandidates}" th:action="@{/admin/assignItinerary}" method="post">
        <input type="hidden" name="trackingId" th:value="${cargo.trackingId}"/>
        <table>
            <caption th:text="${viewAdapter.getRouteCandidateCaption(itStatus.count)}">Route candidate <span th:text="${itStatus.count}"/></caption>
            <thead>
            <tr>
                <td th:text="#{cargo.admin.itinerary.voyage}">Voyage</td>
                <td th:text="#{misc.from}">From</td>
                <td></td>
                <td th:text="#{misc.to}">To</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="leg,legStatus : ${it.legs}">
                <input type="hidden" th:name="|legs[${legStatus.index}].voyageNumber|" th:value="${leg.voyageNumber}"/>
                <input type="hidden" th:name="|legs[${legStatus.index}].fromUnLocode|" th:value="${leg.from}"/>
                <input type="hidden" th:name="|legs[${legStatus.index}].toUnLocode|" th:value="${leg.to}"/>

                <input type="hidden" th:name="|legs[${legStatus.index}].fromDate|"
                       th:value="${leg.loadTime}"/>
                <input type="hidden" th:name="|legs[${legStatus.index}].toDate|"
                       th:value="${leg.unloadTime}"/>
                <tr>
                    <td th:text="${leg.voyageNumber}"></td>
                    <td th:text="${leg.from}"></td>
                    <td th:text="${#dates.format(leg.loadTime,'yyyy-MM-dd hh:mm')}"/>
                    <td th:text="${leg.to}"></td>
                    <td th:text="${#dates.format(leg.unloadTime,'yyyy-MM-dd hh:mm')}"/>
                </tr>
            </th:block>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <p>
                        <input type="submit" th:value="#{cargo.admin.itinerary.submit}"/>
                    </p>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>

</div>
</body>
</html>
