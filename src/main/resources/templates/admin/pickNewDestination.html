<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title th:text="#{cargo.admin.header}">Cargo Administration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin.css}"/>

    <style type="text/css">
        td {
            align: left;
        }
    </style>
</head>

<body>
<div th:replace="adminDecorator :: adminbody"/>
<div id="container">
  <form th:action="@{/admin/changeDestination}" method="post">
  <input type="hidden" name="trackingId" th:value="${cargo.trackingId}"/>
  <table>
    <caption><span th:text="#{cargo.admin.newdest.change}">Change destination for cargo</span> <span th:text="${cargo.trackingId}"/></caption>
    <tbody>
      <tr>
        <td th:text="#{cargo.admin.newdest.currentdest}">Current destination</td>
        <td th:text="${cargo.finalDestination}"/>
      </tr>
      <tr>
        <td th:text="#{cargo.admin.newdest.newdest}">New destination</td>
        <td>
          <select name="unlocode">
            <option th:each="location : ${locations}" th:value="${location.unLocode}" th:text="${location.unLocode}"/>
          </select>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td> </td>
        <td>
          <input type="submit" th:value="#{cargo.admin.newdest.submit}"/>
        </td>
      </tr>
    </tfoot>
  </table>
  </form>
</div>
</body>
</html>
